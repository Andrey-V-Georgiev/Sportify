<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Login</title>
</head>

<body>

<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<main class="d-flex justify-content-center">

    <div class="jumbotron col-3 mt-5">
            <form th:action="@{/login}" method="post" class="w-100 mx-0">
                <div class="btn-group-vertical w-100">
                    <input type="text" class="btn btn-block border text-left"
                           id="username" placeholder="Username..." name="username">
                    <input type="text" class="btn btn-block border text-left"
                           id="password" placeholder="Password..." name="password">
                    <button type="submit" class="btn btn-block btn-success border">Login</button>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
    </div>

</main>

</body>
</html>
