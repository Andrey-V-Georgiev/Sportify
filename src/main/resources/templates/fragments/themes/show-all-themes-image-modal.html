<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<!-- Button trigger modal -->
<div id="mybtn" data-toggle="modal" th:data-target="'#a' + ${theme.getIconImage().getId()}">
    <div class="card m-2 shadow-lg" style="width: 21rem;">
        <img th:src="${theme.getIconImage().getImageURL()}"
             class="w-100 h-100 rounded-top" style="height: 150px;" alt="...">
        <div class="card-body p-1">
            <h6 class="card-text text-center mb-2" th:text="${theme.getName()}"></h6>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" th:id="'a' + ${theme.getIconImage().getId()}" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body justify-content-center">
                <div class="row">
                    <h2 class="col-8 mb-3 font-italic" th:text="${theme.getName()}"></h2>
                </div>
                <div class="wm-100 d-flex justify-content-center">
                    <img th:src="${theme.getIconImage().getImageURL()}"
                         class="mw-100 rounded" style="max-height: 500px;" alt="...">
                </div>

            </div>
            <div class="modal-footer">
                <form th:action="@{/themes/show-theme-details/{id}(id=${theme.getId()})}"
                      th:method="get" class="w-100">
                    <button class="btn btn-lg btn-block btn-warning border border-dark font-weight-bold font-italic">
                        Admin
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
