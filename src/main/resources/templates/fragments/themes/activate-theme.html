<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<!-- Button trigger modal -->
<button type="button" class="col-3 btn btn-lg btn-outline-dark" data-toggle="modal" data-target="#activateTheme">
    Activate theme
</button>

<!-- Modal -->
<div class="modal fade" id="activateTheme" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content col-8">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                With this confirmation you will activate this theme!
            </div>
            <div class="modal-footer">
                <form th:action="@{/themes/activate-theme/{id}(id=${themeViewModel.getId()})}"
                      th:method="post">
                    <button class="btn btn-lg btn-block btn-success">Confirm activation</button>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
