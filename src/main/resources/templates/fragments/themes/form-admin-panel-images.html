<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<div class="mt-3 ml-1 pt-4 pb-2 px-3 border rounded" style="width: 16vw;">

    <div th:if="${themeViewModel.getAdminPanelImages().size() < 4}">
        <form th:action="@{/themes/add-admin-panel-images/{id}(id=${themeViewModel.getId()})}"
              th:object="${imageCreateBindingModel}"
              th:method="post" class="w-100 mx-0" enctype="multipart/form-data">
            <div class="btn-group-vertical w-100">

                <input name="name" type="text" class="btn btn-block border text-left" placeholder="Name...">
                <th:block th:if="${themeViewModel.getSection() == 3}">
                    <div th:classappend="${#fields.hasErrors()} ? 'text-danger'">
                        <small th:each="error : ${#fields.errors('name')}"
                               th:text="${error}">
                        </small>
                    </div>
                </th:block>
            </div>
            <small class="font-italic">( Users / Settings / Sport centers / Sports )</small>
            <input name="image" type="file" class="my-3">
            <th:block th:if="${themeViewModel.getSection() == 3}">
                <div th:classappend="${#fields.hasErrors()} ? 'text-danger'">
                    <small th:each="error : ${#fields.errors('image')}"
                           th:text="${'Image is required and must be up to 1.0MB!'}">
                    </small>
                </div>
            </th:block>
            <hr>
            <button type="submit" class="btn btn-md btn-block btn-warning mb-2">Add image</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </div>

    <div th:if="${themeViewModel.getAdminPanelImages().size() == 4}">
        <form th:action="@{/themes/delete-admin-panel-images/{id}(id=${themeViewModel.getId()})}"
              th:object="${imageCreateBindingModel}"
              th:method="post" class="w-100 mx-0" enctype="multipart/form-data">
            <div class="btn-group-vertical w-100">
                <input name="name" type="text" class="btn btn-block border text-left" placeholder="Name...">
                <th:block th:if="${themeViewModel.getSection() == 3}">
                    <div th:classappend="${#fields.hasErrors()} ? 'text-danger'">
                        <small th:each="error : ${#fields.errors('name')}"
                               th:text="${error}">
                        </small>
                    </div>
                </th:block>
            </div>
            <small class="font-italic">( Users / Settings / Sport centers / Sports )</small>
            <input name="image" type="file" class="my-3">
            <th:block th:if="${themeViewModel.getSection() == 3}">
                <div th:classappend="${#fields.hasErrors()} ? 'text-danger'">
                    <small th:each="error : ${#fields.errors('image')}"
                           th:text="${'Image is required and must be up to 1.0MB!'}">
                    </small>
                </div>
            </th:block>
            <hr>
            <button type="submit" class="btn btn-md btn-block btn-outline-danger mb-2">Delete</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </div>

</div>
</html>
