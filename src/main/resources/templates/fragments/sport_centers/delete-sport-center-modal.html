<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<!-- Button trigger modal -->
<button class="btn btn-lg btn-danger"  style="width: 16vw;"
        data-toggle="modal" data-target="#deleteSetting"type="button" >
    Delete Sport Center
</button>

<!-- Modal -->
<div class="modal fade" id="deleteSetting" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content col-8">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                Are you sure you want to delete this Sport Center?
            </div>
            <div class="modal-footer">
                <form th:action="@{/sport-centers/delete-sport-center/{id}
                                 (id=${sportCenterViewModel.getId()})}" th:method="post">
                    <button class="btn btn-lg btn-danger">Confirm deleting</button>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
