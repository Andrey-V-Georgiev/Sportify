<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<!-- Button trigger modal -->
<div id="mybtn" data-toggle="modal" th:data-target="'#a' + ${image.getId()}">
    <img th:src="${image.getImageURL()}"
         class="mw-100 mh-100 m-2 rounded shadow-lg" style="height: 255px;" alt="...">
</div>

<!-- Modal -->
<div class="modal fade" th:id="'a' + ${image.getId()}" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body justify-content-center">
                <div class="row">
                    <h2 class="col-8 mb-3 font-italic" th:text="${image.getName()}"></h2>
                </div>
                <div class="wm-100 d-flex justify-content-center">
                    <img th:src="${image.getImageURL()}"
                         class="mw-100 rounded" style="height: 50vh;" alt="...">
                </div>

            </div>
            <div class="modal-footer">
                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                    <form th:action="@{/sport-centers/edit-sport-center-image/{sportCenterID}/{imageID}
                (sportCenterID=${sportCenterViewModel.getId()}, imageID=${image.getId()})}"
                          th:method="get">
                        <button class="btn btn-md btn-warning">Edit image</button>
                    </form>
                    <form th:action="@{/sport-centers/delete-sport-center-image/{sportCenterID}/{imageID}
                (sportCenterID=${sportCenterViewModel.getId()}, imageID=${image.getId()})}"
                          th:method="post">
                        <button class="btn btn-md btn-danger">Delete image</button>
                    </form>
                </th:block>
            </div>
        </div>
    </div>
</div>

</html>
