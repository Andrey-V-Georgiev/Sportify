<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<!-- Button trigger modal -->
<div class="ml-3" id="mybtn" data-toggle="modal" th:data-target="'#a' + ${sportCenterViewModel.getIconImage().getId()}">
    <img th:src="${sportCenterViewModel.getIconImage().getImageURL()}"
         class="rounded shadow-lg" style="height: 255px;" alt="...">
</div>

<!-- Modal -->
<div class="modal fade" th:id="'a' + ${sportCenterViewModel.getIconImage().getId()}" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body justify-content-center">
                <div class="row">
                    <h2 class="col-8 mb-3 font-italic"
                        th:text="${sportCenterViewModel.getIconImage().getName()}"></h2>
                </div>
                <div class="wm-100 d-flex justify-content-center">
                    <img th:src="${sportCenterViewModel.getIconImage().getImageURL()}"
                         class="mw-100 rounded" style="max-height: 500px;" alt="...">
                </div>

            </div>
            <div class="modal-footer">
                <form th:action="@{/sport-centers/edit-sport-center-image/{sportCenterID}/{imageID}
                (sportCenterID=${sportCenterViewModel.getId()},
                 imageID=${sportCenterViewModel.getIconImage().getId()})}"
                      th:method="get">
                    <button class="btn btn-lg btn-warning">Edit image</button>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
