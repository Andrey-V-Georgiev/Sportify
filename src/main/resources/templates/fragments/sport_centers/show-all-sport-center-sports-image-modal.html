<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<!-- Button trigger modal -->
<div class="card m-2" style="width: 8rem;">
    <div id="mybtn" data-toggle="modal" th:data-target="'#a' + ${sport.getIconImage().getId()}">
        <img th:src="${sport.getIconImage().getImageURL()}"
             class="w-100 mh-100 rounded-top" style="height: 150px;" alt="...">
    </div>

    <div class="card-body p-1">
        <div class="form-check">
            <input name="spotrsIDs" th:value="${sport.getId()}"
                   class="form-check-input" type="checkbox" th:id="${sport.getId()}">
        </div>
        <label class="form-check-label w-100" th:for="${sport.getId()}">
            <h6 class="card-text text-center mb-2" th:text="${sport.getName()}"></h6>
        </label>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" th:id="'a' + ${sport.getIconImage().getId()}" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body justify-content-center">
                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <h6 class="col-3 pr-0">Sport name: </h6>
                            <p class="col-3" th:text="${sport.getIconImage().getName()}"></p>
                        </div>
                    </div>

                </div>
                <div class="wm-100 d-flex justify-content-center">
                    <img th:src="${sport.getIconImage().getImageURL()}"
                         class="mw-100 rounded" style="max-height: 500px;" alt="...">
                </div>
            </div>
        </div>
    </div>
</div>

</html>
