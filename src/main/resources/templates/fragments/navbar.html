<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<nav class="navbar navbar-dark bg-dark fixed-top">

    <div class="d-flex justify-content-start">
        <div sec:authorize="!isAuthenticated()">
            <div class="btn-group" role="group" aria-label="Basic example">
                <a th:href="@{/}" class="btn btn-lg btn-success  border border-secondary ml-2">Main page</a>
                <a th:href="@{/sports/show-all-sports}"
                   class="btn btn-lg btn-light border border-secondary">Sports</a>
                <a th:href="@{/sport-centers/show-all-sport-centers}"
                   class="btn btn-lg btn-light border border-secondary">Sport Centers</a>
            </div>
        </div>
        <div sec:authorize="isAuthenticated()">
            <div class="btn-group" role="group" aria-label="Basic example">
                <a th:href="@{/home}" class="btn btn-lg btn-success  border border-secondary ml-2">Home page</a>
                <a th:href="@{/sports/show-all-sports}"
                   class="btn btn-lg btn-light border border-secondary">Sports</a>
                <a th:href="@{/sport-centers/show-all-sport-centers}"
                   class="btn btn-lg btn-light border border-secondary">Sport Centers</a>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <h1 class="text-success">Sportify</h1>
    </div>

    <div class="d-flex justify-content-end mr-2">
        <div sec:authorize="isAuthenticated()">
            <div class="btn-group" role="group" aria-label="Basic example">
                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/admin/panel}" class="btn btn-lg btn-light border border-secondary">
                        <h5 class="m-1 font-weight-normal">Admin panel</h5>
                    </a>
                </th:block>
                <a href="#" class="btn btn-lg btn-success border border-secondary">
                    <h5 class="m-1 font-weight-normal">My Cart</h5>
                </a>
                <form th:action="@{/logout}" th:method="post">
                    <button class="h-100 px-3 rounded-right border border-secondary bg-success text-white ml-0">
                        <h5 class="m-1 font-weight-normal">Logout</h5>
                    </button>
                </form>
            </div>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <div class="btn-group mr-3" role="group">
                <a th:href="@{/login}" class="btn btn-lg btn-success border border-secondary">Login</a>
                <a th:href="@{/register}" class="btn btn-lg btn-success border border-secondary">Register</a>
            </div>
        </div>
    </div>

</nav>

<nav class="navbar navbar-light d-flex flex-row-reverse bd-highlight px-0" style="margin-top: 70px;">
    <div class="row mr-5">
        <div class="col px-0">
            <div sec:authorize="isAuthenticated()">
                <p class="text-dark font-italic" th:text="${welcomeGreeting}"></p>
            </div>
        </div>
    </div>
</nav>

</html>
