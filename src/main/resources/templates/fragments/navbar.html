<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="d-flex justify-content-start">
        <div sec:authorize="isAuthenticated()">
            <div class="btn-group mr-3" role="group">
                <a th:href="@{/home}"
                   class="btn btn-lg btn-success border border-secondary ml-3">Home</a>
            </div>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <div class="btn-group dropright">
                <a th:href="@{/}"
                   class="btn btn-lg btn-success border border-secondary ml-3">Main</a>
                <button type="button" class="btn btn-lg btn-success border-secondary ml-2 dropdown-toggle"
                        data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                    Explore
                </button>
                <div class="dropdown-menu w-100" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" th:href="@{/guests/centers}">Sport Centers</a>
                    <a class="dropdown-item" th:href="@{/guests/sports}">Sports</a>
                    <a class="dropdown-item" th:href="@{/guests/prices}">Prices</a>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <h1 class="text-success">Sportify</h1>
    </div>
    <div class="d-flex justify-content-end">
        <div class="btn-group mr-3" role="group">
            <a th:href="@{/login}" class="btn btn-lg btn-success border border-secondary">Login</a>
            <a th:href="@{/register}" class="btn btn-lg btn-success border border-secondary">Register</a>
        </div>
    </div>
</nav>
</html>
