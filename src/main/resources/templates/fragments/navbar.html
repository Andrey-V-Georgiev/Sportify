<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<nav class="navbar navbar-dark bg-dark fixed-top">

    <div class="d-flex justify-content-start">
        <div class="dropdown">

            <button type="button" class="btn btn-lg btn-success border-secondary ml-2 dropdown-toggle"
                    data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                Explore
            </button>
            <div class="dropdown-menu w-75" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" th:href="@{/guests/centers}">Sport Centers</a>
                <a class="dropdown-item" th:href="@{/guests/sports}">Sports</a>
                <a class="dropdown-item" th:href="@{/guests/prices}">Prices</a>
            </div>
        </div>
    </div>


    <div class="d-flex justify-content-center">
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/home}" class="btn btn-dark">
                <h1 class="text-success">Sportify</h1>
            </a>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/}" class="btn btn-dark">
                <h1 class="text-success">Sportify</h1>
            </a>
        </div>

    </div>

    <div class="d-flex justify-content-end">

        <div sec:authorize="isAuthenticated()">
            <div class="btn-group" role="group" aria-label="Basic example">
                <a th:href="@{/my-cart}" class="btn btn-lg btn-success border border-secondary">
                    <h5 class="m-1 font-weight-normal">My Cart</h5>
                </a>
                <form th:action="@{logout}" th:method="post" >
                    <button class="h-100 px-3 rounded-right border border-secondary bg-success text-white">
                        <h5 class="m-1 font-weight-normal">Logout</h5>
                    </button>
                </form>
            </div>
        </div>

        <div sec:authorize="!isAuthenticated()">
            <div class="btn-group mr-3" role="group">
                <a th:href="@{/login}" class="btn btn-lg btn-success border border-secondary">Login</a>
                <a th:href="@{/register}" class="btn btn-lg btn-success border border-secondary">Register</a>
            </div>
        </div>

    </div>

</nav>
</html>
