<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<div class="card mx-4 shadow-lg my-1" style="max-width: 540px;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img class="card-img" th:src="${sportsImage}" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body py-1">
                <h5 class="my-3">Sports</h5>
                <div class="btn-group-vertical btn-block my-2">
                    <a th:href="@{/sports/create-sport}"
                       class="btn btn-lg btn-outline-dark btn-block">
                        Create sport
                    </a>
                    <a th:href="@{/sports/show-all-sports}"
                       class="btn btn-lg btn-outline-dark btn-block">
                        Show all sports
                    </a>
                    <a th:href="@{/settings/create-new-setting}"
                       class="btn btn-lg btn-outline-dark btn-block">
                        Empty
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


</html>
