<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<div class="col-3 mt-3 mw-100 pt-4 pb-2 border rounded" >

    <form th:action="@{/sports/add-sport-images/{id}(id=${sportViewModel.getId()})}"
          th:object="${imageCreateBindingModel}"
          th:method="post" class="w-100 mx-0" enctype="multipart/form-data">
        <div class="btn-group-vertical w-100">
            <input name="name" type="text" class="btn btn-block border text-left" placeholder="Name...">
            <div th:classappend="${#fields.hasErrors()} ? 'text-danger'">
                <small th:each="error : ${#fields.errors('name')}"
                       th:text="${error}">
                </small>
            </div>
        </div>

        <input name="image" type="file" class="my-2">
        <div th:classappend="${#fields.hasErrors()} ? 'text-danger'">
            <small th:each="error : ${#fields.errors('image')}"
                   th:text="${'Image is required and must be up to 1.0MB!'}">
            </small>
        </div>
        <hr>
        <button type="submit" class="btn btn-lg btn-block btn-warning mb-2">Add image</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>

</div>
</html>
