<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<div class="col-3 mt-3 mw-100 pt-3 pb-2 border rounded shadow-lg">

        <form th:action="@{/settings/add-admin-panel-images/{id}(id=${settingServiceModel.getId()})}"
              th:method="post" class="w-100 mx-0" enctype="multipart/form-data">
            <div class="btn-group-vertical w-100">
                <input name="name" type="text" class="btn btn-block border text-left" placeholder="Name...">
            </div>
            <p class="mb-3 mt-4 text-danger">Images must be 560 x 800 px</p>
            <input name="image" type="file" class="mb-4">

            <button type="submit" class="btn btn-lg btn-block btn-warning mb-2">Add image</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>

</div>
</html>
