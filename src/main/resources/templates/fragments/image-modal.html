<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<!-- Button trigger modal -->
<div id="mybtn" type="button" data-toggle="modal" th:data-target="'#a' + ${image.getId()}">
    <img th:src="${image.getImageURL()}"
         class="mw-100 mh-100" style="width: 200px; height: 150px;" alt="...">
</div>

<!-- Modal -->
<div class="modal fade" th:id="'a' + ${image.getId()}" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body justify-content-center">
                <div class="row">
                    <h6 class="col-2">Name: </h6>
                    <p class="col-9" th:text="${image.getName()}"></p>
                </div>
                <div class="row">
                    <h6 class="col-2">Location: </h6>
                    <p class="col-9" th:text="${image.getLocation()}"></p>
                </div>
                <div class="row">
                    <h6 class="col-2">Size: </h6>
                    <p class="col-9" th:text="${image.getWidth()} + ' x ' + ${image.getHeight()}"></p>
                </div>
                <img th:src="${image.getImageURL()}"
                     class="mw-100 mh-100 mt-2" alt="...">
            </div>
            <div class="modal-footer">
                <form>
                    <button class="btn btn-outline-warning">Edit</button>
                </form>
                <form>
                    <button class="btn btn-outline-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
