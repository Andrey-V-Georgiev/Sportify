<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Schedule</title>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<main class="d-flex justify-content-center">
    <div class="jumbotron col-8 shadow-lg bg-white">
        <div class="row">
            <h2 class="col-4">Schedule details</h2>
            <h2 class="col-2 text-center" th:text="${month}"></h2>
            <h2 class="col-1 text-center" th:text="${scheduleEditBindingModel.getYear()}"></h2>
        </div>

        <hr>

        <th:block th:each="hourStr : ${EVENT_HOURS}">
                            <th:block th:include="~{fragments/calendar/add-event-row}"></th:block>



        </th:block>


    </div>
</main>
<script type="text/javascript">
    $('#exampleModalCenter').on('shown.bs.modal', function () {
        $('#myInput').trigger('focus')
    })
</script>
</body>
</html>
