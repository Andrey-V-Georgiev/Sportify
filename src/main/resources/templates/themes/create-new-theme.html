<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Create Image</title>
</head>

<body>


<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<main class="d-flex justify-content-center">

    <div class="jumbotron col-3 pb-4 pt-5 shadow-lg  mt-5 bg-white">
        <form class="w-100 mx-0" th:action="@{/themes/create-new-theme}"
              th:object="${themeCreateBindingModel}"
              th:method="post" enctype="multipart/form-data">

            <div class="btn-group-vertical w-100">
                <input name="name" type="text" th:value="${themeCreateBindingModel.getName()}"
                       class="btn btn-block border text-left" placeholder="Theme name...">
                <div th:classappend="${#fields.hasErrors()} ? 'text-danger'">
                    <small th:each="error : ${#fields.errors('name')}"
                           th:text="${error}">
                    </small>
                </div>
            </div>

            <input name="iconImage" type="file" class=" my-3">
            <div th:classappend="${#fields.hasErrors()} ? 'text-danger'">
                <small th:each="error : ${#fields.errors('iconImage')}"
                       th:text="${'Image is required and must be up to 1.0MB!'}">
                </small>
            </div>

            <div class="btn-group w-100" role="group" aria-label="Basic example">
                <button type="submit"
                        class="col-8 btn btn-lg btn-success border border-dark">Create new theme
                </button>
                <a th:href="@{/admin-panel}"
                   class="col-4 btn btn-lg btn-outline-dark">Cancel</a>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </div>

</main>

</div>
</body>
</html>
