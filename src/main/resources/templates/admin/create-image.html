<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Create Image</title>
</head>

<body>


<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<main class="d-flex justify-content-center">

    <div class="jumbotron col-3 pb-4">
        <form class="w-100 mx-0" th:action="@{/admin/create-image}" th:method="post" enctype="multipart/form-data">
            <div class="btn-group-vertical w-100">
                <input name="name" type="text" class="btn btn-block border text-left"  placeholder="Name...">
                <input name="location" type="text" class="btn btn-block border text-left"  placeholder="Location...">
                <input name="width" type="number" class="btn btn-block border text-left"  placeholder="Width...">
                <input name="height" type="number" class="btn btn-block border text-left"  placeholder="Height...">
            </div>
            <input name="image" type="file" class="my-4">

            <button type="submit" class="btn btn-lg btn-block btn-success my-2">Create</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </div>

</main>

</div>
</body>
</html>
