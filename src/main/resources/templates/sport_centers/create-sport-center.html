<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Create sport center</title>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="d-flex justify-content-center">

    <div class="jumbotron col-3 pb-4 pt-5 shadow-lg  mt-5 bg-white">
        <form th:action="@{/sport-centers/create-sport-center}"
              th:method="post" class="w-100 mx-0" enctype="multipart/form-data">
            <div class="btn-group-vertical w-100">
                <input name="name" type="text" class="btn btn-block border text-left" placeholder="Name...">
            </div>
            <p class="my-3 text-danger">Description image must be 1600 x 600 px and up to 1.0MB</p>
            <input name="descriptionImage" type="file" class=" mb-3">
            <p class="my-3 text-danger">Icon image must be 560 x 800 px and up to 1.0MB</p>
            <input name="iconImage" type="file" class=" mb-3">


            <div class="btn-group w-100" role="group" aria-label="Basic example">
                <button type="submit"
                        class="col-8 btn btn-lg btn-success border border-dark">Create sport center</button>
                <a th:href="@{/sport-centers/show-all-sport-centers}"
                   class="col-4 btn btn-lg btn-outline-dark">Cancel</a>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </div>

</main>

</div>
</body>
</html>>
