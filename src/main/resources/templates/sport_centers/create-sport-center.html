<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Create sport center</title>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="d-flex justify-content-center">

    <div class="jumbotron col-3 pb-4 pt-5 shadow-lg  mt-5 bg-white">
        <form th:action="@{/sport-centers/create-sport-center}"
              th:object="${sportCenterCreateBindingModel}"
              th:method="post" class="w-100 mx-0" enctype="multipart/form-data">

            <div class="btn-group-vertical w-100" th:classappend="${#fields.hasErrors()} ? 'text-danger'">

                <input name="name" th:value="${sportCenterCreateBindingModel.getName()}"
                       type="text" class="btn btn-block border text-left" placeholder="Name...">
                <small th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>

                <input name="country" th:value="${sportCenterCreateBindingModel.getCountry()}"
                       type="text" class="btn btn-block border text-left" placeholder="Country...">
                <small th:each="error : ${#fields.errors('country')}" th:text="${error}"></small>

                <input name="city" th:value="${sportCenterCreateBindingModel.getCity()}"
                       type="text" class="btn btn-block border text-left" placeholder="City...">
                <small th:each="error : ${#fields.errors('city')}" th:text="${error}"></small>

                <input name="street" th:value="${sportCenterCreateBindingModel.getStreet()}"
                       type="text" class="btn btn-block border text-left" placeholder="Street...">
                <small th:each="error : ${#fields.errors('street')}" th:text="${error}"></small>

                <input name="details" th:value="${sportCenterCreateBindingModel.getDetails()}"
                       type="text" class="btn btn-block border text-left" placeholder="Details...">
                <small th:each="error : ${#fields.errors('details')}" th:text="${error}"></small>

            </div>

            <div class="my-3" th:classappend="${#fields.hasErrors()} ? 'text-danger'">
                <input name="iconImage" type="file" class="col-12 p-0">
                <small th:each="error : ${#fields.errors('iconImage')}" th:text="${error}"></small>
            </div>

            <div class="btn-group w-100" role="group" aria-label="Basic example">
                <button type="submit"
                        class="col-8 btn btn-lg btn-success border border-dark">Create sport center
                </button>
                <a th:href="@{/admin-panel}" class="col-4 btn btn-lg btn-outline-dark">Cancel</a>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </div>

</main>

</div>
</body>
</html>>
