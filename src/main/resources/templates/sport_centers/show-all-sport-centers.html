<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Show all sport Centers</title>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<main class="d-flex justify-content-center">
    <div class="jumbotron col-10 shadow-lg bg-white pb-4">
        <h2 class="font-italic">Sport Centers</h2>
        <hr>
        <div class="d-flex flex-wrap">
            <th:block th:each="sc, iter : ${allSportCenterServiceModels}">
                <th:block th:include="~{fragments/sport_centers/show-all-sport-centers-image-modal}"></th:block>
            </th:block>
        </div>
        <hr>
        <div class="col-4">
            <th:block th:include="~{fragments/go-back-btn}"></th:block>
        </div>
    </div>
</main>
<script>
    $('#exampleModalCenter').on('shown.bs.modal', function () {
        $('#myInput').trigger('focus')
    })
</script>
</body>
</html>
