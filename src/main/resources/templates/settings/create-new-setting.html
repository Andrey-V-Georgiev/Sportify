<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Create Image</title>
</head>

<body>


<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<main class="d-flex justify-content-center">

    <div class="jumbotron col-3 pb-4 pt-5 shadow-lg  mt-5">
        <form class="w-100 mx-0" th:action="@{/settings/create-new-setting}"
              th:method="post" enctype="multipart/form-data">
            <div class="btn-group-vertical w-100">
                <input name="name" type="text" class="btn btn-block border text-left" placeholder="Setting name...">
            </div>
            <p class="my-3 text-danger">Icon image must be 560 x 800 px and up to 1.0MB</p>
            <input name="iconImage" type="file" class=" mb-3">

            <button type="submit" class="btn btn-lg btn-block btn-success my-2">Create new setting</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </div>

</main>

</div>
</body>
</html>
