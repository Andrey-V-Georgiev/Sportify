<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Show all users</title>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<main class="d-flex justify-content-center">
    <div class="jumbotron col-10 shadow-lg bg-white pb-4">
        <h3>Show all users</h3>
        <hr>

        <th:block th:each="user, iter : ${userViewModels}">
            <th:block th:include="~{fragments/users/show-all-users-nav}"></th:block>
        </th:block>

        <hr>
        <a th:href="@{/admin-panel}" class="btn btn-lg btn-outline-dark col-1 ml-1">Go back</a>
    </div>
</main>
<script>
    $('#exampleModalCenter').on('shown.bs.modal', function () {
        $('#myInput').trigger('focus')
    })
</script>
</body>
</html>
