<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Register</title>
</head>

<body>


<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<main class="d-flex justify-content-center">

    <div class="jumbotron col-3 mt-5">
        <form class="w-100 mx-0" th:action="@{/register}"
              th:object="${userRegisterBindingModel}"
              th:method="post">
            <div class="btn-group-vertical w-100" th:classappend="${#fields.hasErrors()} ? 'text-danger'">
                <input name="username" type="text" class="btn btn-block border text-left"  placeholder="Username">
                <small th:each="error : ${#fields.errors('username')}"
                       th:text="${error}">
                </small>

                <input name="email" type="text" class="btn btn-block border text-left"  placeholder="Email">
                <small th:each="error : ${#fields.errors('email')}"
                       th:text="${error}">
                </small>

                <input name="password" type="password" class="btn btn-block border text-left"  placeholder="Password">
                <small th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">
                </small>

                <input name="confirmPassword" type="password" class="btn btn-block border text-left"  placeholder="Confirm Password">
                <small th:each="error : ${#fields.errors('confirmPassword')}"
                       th:text="${error}">
                </small>

                <button type="submit" class="btn btn-block btn-warning border ">Register</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </div>

</main>

</div>
</body>
</html>
